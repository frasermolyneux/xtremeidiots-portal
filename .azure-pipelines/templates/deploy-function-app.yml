parameters:
- name: jobName
  type: string
  default: DeployFunctionApp
- name: dependsOn
  type: object
  default: []
- name: projectName
  type: string
  default: 'function-app'
- name: functionAppName
  type: string
- name: blueGreenDeploy
  type: boolean
  default: false
- name: environmentServiceNameAzureRM

jobs:
- job: ${{ parameters.jobName }}
  dependsOn: ${{ parameters.dependsOn }}

  steps: 
    - download: current
      displayName: 'Download ${{ parameters.projectName }} artifact'
      artifact: ${{ parameters.projectName }}

    - ${{ if eq(parameters.blueGreenDeploy, false) }}:
      - task: AzureFunctionApp@1
        displayName: 'Azure Function App Deploy: ${{ parameters.projectName }}'
        inputs:
          azureSubscription: '${{ parameters.environmentServiceNameAzureRM }}'
          appName: '${{ parameters.functionAppName }}'
          package: '$(Pipeline.Workspace)/${{ parameters.projectName }}/${{ parameters.projectName }}.zip'

    - ${{ if eq(parameters.blueGreenDeploy, true) }}:
      - task: AzureFunctionApp@1
        displayName: 'Azure Function App Deploy: ${{ parameters.projectName }}'
        inputs:
          azureSubscription: '${{ parameters.environmentServiceNameAzureRM }}'
          appName: '${{ parameters.webAppName }}'
          deployToSlotOrASE: true
          slotName: 'staging'
          resourceGroupName: '${{ parameters.webAppNameResourceGroup }}'
          package: '$(Pipeline.Workspace)/${{ parameters.projectName }}/${{ parameters.projectName }}.zip'

    - ${{ if eq(parameters.blueGreenDeploy, true) }}:
      - task: AzureAppServiceManage@0
        inputs:
          azureSubscription: '${{ parameters.environmentServiceNameAzureRM }}'
          webAppName: '${{ parameters.webAppName }}'
          action: 'Swap Slots'
          resourceGroupName: '${{ parameters.webAppNameResourceGroup }}'
          sourceSlot: 'staging'
          swapWithProduction: 'true'